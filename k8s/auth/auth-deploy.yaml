apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-api
  template:
    metadata:
      labels:
        app: auth-api
    spec:
      containers:
        - name: auth-api
          image: b1tech/fasttechfoods-auth:v1
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: ConnectionStrings__PostgresString
              value: "Host=$(POSTGRES_HOST);Port=$(POSTGRES_PORT);Database=$(POSTGRES_DB_AUTH);Username=$(POSTGRES_USER_AUTH);Password=$(POSTGRES_PASSWORD_AUTH)"
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_PORT
            - name: POSTGRES_DB_AUTH
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_DB_AUTH
            - name: POSTGRES_USER_AUTH
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER_AUTH
            - name: POSTGRES_PASSWORD_AUTH
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD_AUTH