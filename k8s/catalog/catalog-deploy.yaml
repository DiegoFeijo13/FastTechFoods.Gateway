apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-api
  template:
    metadata:
      labels:
        app: catalog-api
    spec:
      containers:
        - name: catalog-api
          image: b1tech/fasttechfoods-catalog:v1
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: ConnectionStrings__PostgresString
              value: "Host=$(POSTGRES_HOST);Port=$(POSTGRES_PORT);Database=$(POSTGRES_DB_CATALOG);Username=$(POSTGRES_USER_CATALOG);Password=$(POSTGRES_PASSWORD_CATALOG)"
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_PORT
            - name: POSTGRES_DB_CATALOG
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_DB_CATALOG
            - name: POSTGRES_USER_CATALOG
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER_CATALOG
            - name: POSTGRES_PASSWORD_CATALOG
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD_CATALOG
            - name: RabbitMq__Host
              value: rabbitmq